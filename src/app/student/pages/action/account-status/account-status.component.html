<h5> <strong> Mis Pagos </strong> </h5>

<div>
	<div class="" *ngFor="let account of accounts">
		<div class="bg-green p-2 text-white px-5 mb-2"> {{account.descripcionCiclo}} </div>

		<div class="row bg-gray-a p-3">
			<div class="col-md-4 p-3" *ngFor="let detail of account.UcsMetodoEstadoCuentaDetalle2">
				<div class="p-3 text-white" [style.background]="colors[detail.estado]">
					<h5 class="text-m"> <strong> {{detail.concepto}} </strong> </h5>
					<p class="mb-1"> {{detail.monto}} </p>
					<p class="mb-1"> {{detail.fechaVcto}} </p>
					<p class="m-0"> {{detail.estado}} </p>
				</div>
			</div>
		</div>
	</div>
</div>
